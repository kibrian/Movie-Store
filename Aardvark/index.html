<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ass movie-shop</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="bootstrap files/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap files/js/bootstrap.min.js">
</head>
<body>
    <header>
        <img src="./Images/images.jpg" alt="loading" width="300" height="300">
        <section>
            <h1>movie-<small class="text-muted">shop</small></h1>
        </section>
        <p>Real and reel: Buy two get one free</p>
    </header>
    <a class="btn btn-primary"href="public/uploadMovie.html" role="button">UploadMovie</a>

    <table class="table">
        <tr>
           <th scope="col">#</th>
           <th scope="col">Moviename</th>
           <th scope="col">Time</th>
           <th scope="col">lead Actor</th>
           <th scope="col">Movieposter</th>
           <th scope="col">Genre</th>
           <th scope="col">Rating</th>
           <th scope="col">Action</th>
        </tr>

        <tr>
            <th scope="row">1</th>
            <td>LoveBirds</td>
            <td>5 hrs</td>
            <td>Dr.LOVE</td>
            <td><img src="./Images/image1.jpg" alt="loading"></td>
            <td>Drama,familyups</td>
            <td>PG</td>
            <td><div class="d-grid gap-2 d-md-block">
                <button class="btn btn-primary" type="button">Edit</button>
                <button class="btn btn-danger" type="button">Delete</button>
              </div></td>
        </tr>

        <tr>
            <th scope="row">2</th>
            <td>King-Kong</td>
            <td>3 hrs</td>
            <td>Godzilla</td>
            <td><img src="./Images/1490203947-kong-skull-island-poster.jpg" alt="loading" width="190" height="300"></td>
            <td>Drama,Action</td>
            <td>PG</td>
            <td><div class="d-grid gap-2 d-md-block">
                <button class="btn btn-primary" type="button">Edit</button>
                <button class="btn btn-danger" type="button">Delete</button>
              </div></td>
        </tr>
    </table>
</body>
</html>
